<ion-content padding class="backgroundImg">
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../../assets/imgs/logo-worx.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <img src="../../assets/imgs/labour-img.png"/>

      </ion-col>
    </ion-row>
    <div class="login-box">
      <form #f="ngForm" (ngSubmit)="onSignIn(f)">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                  <ion-label> <ion-icon name="mail" color="primary"></ion-icon></ion-label>
                <ion-input type="text" placeholder="Email" ngModel name="email"  required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label> <ion-icon name="key"  color="primary"></ion-icon></ion-label>
                <ion-input type="password" placeholder="Password" ngModel name="password" [minlength]="6"  required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button  size="large" round type="submit"  full  [disabled]="!f.valid" >Login</button>
            <button ion-button class="register-btn" block clear >Create New Account</button>
          </ion-col>
        </ion-row>

      </form>
    </div>

  </ion-content>
